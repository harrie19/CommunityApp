name: Android CI - Eiserner Schild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Code auschecken
      uses: actions/checkout@v4

    - name: 2. Java Development Kit (JDK) 17 einrichten
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 3. Gradle Cache einrichten
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: 4. Gradle Wrapper ausführbar machen
      run: chmod +x ./gradlew

    - name: 5. Projekt bauen (Build)
      run: ./gradlew build

    - name: 6. Sicherheits-Scan durchführen (OWASP)
      run: ./gradlew dependencyCheckAnalyze --info
